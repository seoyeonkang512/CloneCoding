<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - SingIn</title>
    <link rel="stylesheet" href="SingIn.css" />
  </head>
  <body>
    <!-- Navbar-->
    <header class="main">
      <div class="logo">
        <img src="images/Netflix_Logo_PMS.png" alt="" />
      </div>
    </header>
    <!-- Navbar End-->

    <!--Hero Section to Sign in-->
    <section class="hero">
      <h1>로그인</h1>
      <div class="top">
        <input type="text" placeholder="이메일 주소 또는 전화번호" />
        <input type="password" placeholder="비밀번호" />
      </div>
      <div class="sign">
        <a href="/Payment/PaymentPage.html" class="connect"
          ><button><span> 로그인 </span></button>
        </a>
      </div>
      <div class="bottom">
        <div>
          <!-- <input type="checkbox" /> -->
          <span>비밀번호를 잊으셨나요?</span>
        </div>
        <!-- <a href="">도와드릴까요?</a> -->
      </div>
      <div class="footer">
        <p class="pend">
          Netflix 회원이 아닌가요?
          <a href="/Payment/PaymentPage.html" class="connect"
            ><span>지금 가입하세요.</span></a
          >
        </p>
        <p>
          이 페이지는 Google reCAPTCHA의 보호를 받아 사용자가 로봇이 아님을 확인합니다.
          <span class="learn">자세히 알아보기.</span>
        </p>
      </div>
    </section>
  </body>
  <script src="hype.js"></script>
</html>
