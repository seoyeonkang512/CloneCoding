<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar  Section-->
    <div class="mains">
      <section>
        <nav class="main">
          <div class="left nav">
            <img src="images/logo.png" alt="" />
          </div>
          <div class="right nav">
            <button class="top">
              <img class="img" src="images/iconworld.png" alt="" /> 한국어
              <img src="images/down-icon.png" alt="" />
            </button>
            <a href="SignIn/SignIn.html" class="connect">
              <button class="btn rightbtn">
                <span>로그인</span>
              </button></a
            >
          </div>
        </nav>
      </section>
    </div>
    <!--Navbar End-->

    <!--Hero Section / Heading / Description / Input & Button-->
    <section class="hero">
      <h1>영화, TV 프로그램을 무제한으로.</h1>
      <h3>다양한 디바이스에서 시청하세요. 언제든 해지하실 수 있습니다.</h3>
      <p>
        시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.
      </p>
      <div class="buttons">
        <input type="email" placeholder="이메일 주소" />
        <a href="SignIn/SignIn.html" class="connect">
          <button class="btn mainse">
            <span>시작하기 </span>
          </button></a
        >
      </div>
    </section>
    <!--Hero End-->
  </body>
  <script src="clone.js"></script>
</html>
